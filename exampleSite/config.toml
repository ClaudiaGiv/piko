baseURL = "https://piko-heksagon.netlify.app/"
languageCode = "en-us"
title = "Piko"
theme = "piko"
paginate = "9"
copyright = 'A template by [Heksagon](https://www.heksagon.net "Your most friendly developer")'
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[minify]
disableCSS = false
disableHTML = false
disableJS = false
disableJSON = false
disableSVG = false
disableXML = false
minifyOutput = true

[minify.tdewolff.html]
keepWhitespace = false

[params]
env = "production"
author = "Your Name"
description = "Your website description"
math = false
images = [ "/uploads/og.webp" ]
comments = true
mainSections = [ "blog" ]
ShowShareButtons = true
ShowCodeCopyButtons = true
ShowRelated = true
CookieNotice = "We use cookies to improve your experience on our site and to show you relevant advertising."
CookieLink = "/legal/privacy/#cookies-and-web-beacons"
CookieButton = "Cookies Policy"
disableAnchoredHeadings = false
ShowReadingTime = true
ShowBreadCrumbs = true

[params.analytics.google]

[params.analytics.yandex]

[params.analytics.bing]

  [params.label]
  title = "_Piko Title_"
  text = "Welcome to Piko"
  icon = "/uploads/zap.svg"
  iconHeight = "35"
  iconWIdth = "35"

  [params.assets]
  disableFingerprinting = false
  favicon = "/uploads/zap.svg"
  favicon16x16 = "/uploads/zap.svg"
  favicon32x32 = "/uploads/zap.svg"
  apple_touch_icon = "/uploads/zap.svg"
  safari_pinned_tab = "/uploads/zap.svg"

  [params.homepage]
  disableHeroSection = false
  heroTitle = "Piko"
  heroDescription = "Lightweight theme for your every need"
  heroCTAPrimaryText = "Blog"
  heroCTAPrimaryUrl = "/blog/"
  heroCTASecondaryText = "Contact Me"
  heroCTASecondaryUrl = "/contact/"
  heroBackgroundImage = "/uploads/portfolio-1.webp"
  disableBlogSection = false
  blogTitle = "Latest Posts"
  blogDescription = "This is my latest blog posts"
  seeMoreText = "More Posts"
  disableAboutSection = false
  aboutTitle = "About"
  aboutDescription = "Just something about me"
  aboutImgUrl = "/uploads/self.webp"
  aboutContent = "Hi guys. This is where you put something about yourself."
  disablePortfolioSection = false
  portfolioTitle = "Portfolio"
  portfolioDescription = "Some of my works"

    [[params.homepage.portfolio]]
    imageUrl = "/uploads/portfolio-1.webp"
    description = "Portfolio One."

    [[params.homepage.portfolio]]
    imageUrl = "/uploads/portfolio-2.webp"
    description = "Portfolio Two."

    [[params.homepage.portfolio]]
    imageUrl = "/uploads/portfolio-3.webp"
    description = "Portfolio Three."

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = "0"
  distance = "1000"
  threshold = "0.4"
  minMatchCharLength = "0"
  keys = [ "title", "permalink", "summary", "content" ]

[[params.plugins.css]]
link = "plugins/css/pico.min.css"

[[params.plugins.js]]
link = "plugins/js/feather.min.js"

[[menus.main]]
name = "Blog"
title = "Blog"
pre = "pen-tool"
url = "/blog"
weight = "20"

[[menus.main]]
name = "Search"
title = "Search"
pre = "search"
url = "/search"
weight = "30"

[[menus.main]]
name = "Contact"
title = "Contact"
pre = "mail"
url = "/contact"
weight = "40"

[[menus.main]]
name = "Github"
pre = "github"
url = "https://github.com/heksagonnet/piko"
weight = "50"

